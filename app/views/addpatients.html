<div class="container">
    <div class="row">
            <div class="col-xs-12">
               <h3>Add a Patient</h3>
               <hr>
            </div>
        </div>

	<div class="row row-content">
		
		<div class="col-xs-12 col-sm-9">
                <form class="form-horizontal" role="form" name="addPatientsForm" ng-submit="sendPatient()" novalidate>
                    
                    <div class="form-group" ng-class="{ 'has-error' : addPatientsForm.firstName.$error.required && !addPatientsForm.firstName.$pristine }">
                        <label for="firstName" class="col-sm-4 control-label">First Name</label>                        
                        <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"
                        ng-model="patients.firstName" required>
                          <span ng-show="addPatientsForm.firstName.$error.required && !addPatientsForm.firstName.$pristine" class="help-block">Your First name is required.</span>
                      	</div>
                        <div class="col-sm-4"> </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : addPatientsForm.lastName.$error.required && !addPatientsForm.lastName.$pristine }">
                        <label for="lastName" class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"
                        ng-model="patients.lastName" required>
                        <span ng-show="addPatientsForm.lastName.$error.required && !addPatientsForm.lastName.$pristine" class="help-block">Your Last name is required.</span>
                        </div>
                        <div class="col-sm-4"> </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : addPatientsForm.age.$error.required && !addPatientsForm.age.$pristine }">
                        <label for="age" class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age"
                        ng-model="patients.age" min="0" required>
                        <span ng-show="addPatientsForm.age.$error.required && !addPatientsForm.age.$pristine" class="help-block">Your Age is required.</span>
                        </div>
                        <div class="col-sm-4"> </div>
                    </div>

                    <div class="form-group">
                       <label for="gender" class="col-sm-4 control-label">
                        Gender</label>
                            <div class="col-sm-8">
                                <div class="radio">
                                    <label><input type="radio" name="gender" ng-model="patients.gender" id="genderMale" value="Male">Male</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="gender" ng-model="patients.gender" id="genderFemale" value="Female">Female</label>
                                </div>                          
                        </div>
                    </div>
                   
                   <div class="form-group">
                        <label for="phoneNumber" class="col-sm-4 control-label">Phone Number</label>
                        <div class="col-sm-4">
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone number"
                                    ng-model="patients.phoneNumber">
                        </div>
                        <div class="col-sm-4"> </div>                        
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    ng-model="patients.email">
                        </div>
                        <div class="col-sm-4"> </div>                        
                    </div>

                    <div class="form-group">
                        <label for="medicalHistory" class="col-sm-4 control-label">Medical History</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="medicalHistory" name="medicalHistory" rows="6"
                                ng-model="patients.medicalHistory"></textarea>
                        </div>
                        <div class="col-sm-2"> </div>
                    </div>

                    <div class="form-group">
                        <label for="medicalTreatment" class="col-sm-4 control-label">Medical Treatment</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="medicalTreatment" name="medicalTreatment" rows="6"
                                ng-model="patients.medicalTreatment"></textarea>
                        </div>
                        <div class="col-sm-2"> </div>
                    </div>

                    <div class="form-group has-feedback">

                        <label for="date" class="col-sm-4 control-label">Date</label>
                        <div class="col-xs-12 col-sm-4">
                            <input type="date" class="form-control col-sm-4" id="nextAppointment" name="nextAppointment" placeholder="Date" ng-model="patients.nextAppointment">
                            <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                        </div>
                        <div class="col-sm-2"> </div>
                    </div> 

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-primary" ng-disabled="addPatientsForm.$invalid">Save patient</button>
                        </div>
                    </div>
                </form>
            </div>
	</div>
</div>
